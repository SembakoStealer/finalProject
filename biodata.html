<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="biodata-style.css" />
    <script src="biodata-script.js"></script>
    <link rel="shortcut icon" href="Index\Logos\Icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header
      class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md text-green-900 flex lg:flex-row justify-center px-4 lg:px-12 items-center z-50"
      style="font-family: Gabarito, sans-serif"
    >
      <!-- Main Navigation -->
      <div
        class="container flex sm:items-left lg:flex-row lg:items-center lg:justify-between font-bold py-5"
      >
        <!-- Navigation Menu -->
        <!-- Navigation Menu -->
        <div class="hidden lg:block px-8">
          <ul class="list-none flex flex-row gap-20 text-lg">
            <li class="dropdown relative">
              <span class="inline-block">
                BRAND
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 text-gray-700 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  style="margin-left: 4px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </span>
              <div class="dropdown-content">
                <a href="#" class="font-light text-sm">Jiwa Group</a>
              </div>
            </li>
            <li class="dropdown relative">
              <span class="inline-block">
                PROJECTS
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 text-gray-700 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  style="margin-left: 4px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </span>
              <div class="dropdown-content">
                <a href="index.html" class="font-light text-sm">Index</a>
                <a href="contact_us.html" class="font-light text-sm"
                  >Contact Us</a
                >
                <a href="posts.html" class="font-light text-sm">Posts</a>
                <a href="freepage.html" class="font-light text-sm">Free Page</a>
              </div>
            </li>
          </ul>
        </div>

        <!-- Logo -->
        <div class="flex justify-center lg:justify-start">
          <img
            src="Index\Logos\jiwa-logo.png"
            alt="janji-jiwa-logo"
            class="w-16 lg:w-28"
          />
        </div>

        <!-- Right Menu -->
        <div class="hidden lg:block">
          <ul class="flex flex-row gap-10 text-lg">
            <li>JIWA+</li>
            <li class="dropdown relative">
              <span class="inline-block">
                CORPORATE
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 text-gray-700 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  style="margin-left: 4px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </span>
              <div class="dropdown-content">
                <a href="Index.html" class="font-light text-sm">Index</a>
                <a href="contact_us.html" class="font-light text-sm"
                  >Contact Us</a
                >
                <a href="posts.html" class="font-light text-sm">Posts</a>
                <a href="freepage.html" class="font-light text-sm">Free Page</a>
              </div>
            </li>
            <li class="dropdown relative">
              <span class="inline-block">
                ACCOUNT
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 text-gray-700 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  style="margin-left: 4px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </span>
              <div class="dropdown-content">
                <p>Login to</p>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- Language Selection -->
      <div class="flex flex-row justify-center items-center py-5 px-10 gap-2">
        <img
          src="Index/index pictures/languange flag/lang-id.png"
          alt="indonesian-flag"
          class="w-5 h-5"
        />
        <p class="font-medium text-xs">|</p>
        <img
          src="Index/index pictures/languange flag/lang-en.png"
          alt="english-flag"
          class="w-5 h-5"
        />
      </div>
      <div class="relative w-64 mx-auto sm:block lg:hidden z-50">
        <!-- Button -->
        <button
          class="bg-teal-600 text-white px-4 py-2 rounded-lg w-full text-left flex justify-between items-center"
          onclick="toggleDropdown()"
        >
          Menu
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 transition-transform duration-300"
            id="dropdown-arrow"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Dropdown Content -->
        <div
          id="dropdown-content"
          class="absolute left-0 w-full bg-white border border-gray-200 rounded-lg mt-2 shadow-lg max-h-0 overflow-hidden transition-[max-height] duration-300 ease-in-out z-50"
        >
          <ul class="p-2 space-y-1">
            <li>
              <a
                href="index.html"
                class="block text-gray-700 hover:bg-teal-50 hover:text-teal-600 px-4 py-2 rounded-md transition duration-150"
              >
                index
              </a>
            </li>
            <li>
              <a
                href="contact_us.html"
                class="block text-gray-700 hover:bg-teal-50 hover:text-teal-600 px-4 py-2 rounded-md transition duration-150"
              >
                Contact Us
              </a>
            </li>
            <li>
              <a
                href="posts.html"
                class="block text-gray-700 hover:bg-teal-50 hover:text-teal-600 px-4 py-2 rounded-md transition duration-150"
              >
                Additional Page
              </a>
            </li>
            <li>
              <a
                href="free_content\freepage.html"
                class="block text-gray-700 hover:bg-teal-50 hover:text-teal-600 px-4 py-2 rounded-md transition duration-150"
              >
                Free Content
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
