<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form
      id="registrationForm"
      class="bg-white p-6 sm:p-8 rounded shadow-lg w-full max-w-sm sm:max-w-md"
    >
      <h1 class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6">
        Student Registration
      </h1>

      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="focus:ring-2 focus:ring-blue-500 w-full mt-1 p-2 border border-gray-300 rounded"
          placeholder="Enter your full name"
        />
      </div>

      <!-- Student ID -->
      <div class="mb-4">
        <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID (NIM)</label>
        <input
          type="text"
          id="studentId"
          name="studentId"
          class="focus:ring-2 focus:ring-blue-500 w-full mt-1 p-2 border border-gray-300 rounded"
          placeholder="Enter your student ID"
        />
      </div>

      <!-- Email Address -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="focus:ring-2 focus:ring-blue-500 w-full mt-1 p-2 border border-gray-300 rounded"
          placeholder="Enter your email"
        />
      </div>

      <!-- Faculty/Major -->
      <div class="mb-4">
        <label for="faculty" class="block text-sm font-medium text-gray-700">Faculty/Major</label>
        <select
          id="faculty"
          name="faculty"
          class="focus:ring-2 focus:ring-blue-500 w-full mt-1 p-2 border border-gray-300 rounded"
        >
          <option value="">Select your faculty</option>
          <option value="Engineering">IT</option>
          <option value="Business">Ekonomi</option>
          <option value="Arts">Perawat</option>
          <option value="Sciences">Filsafat</option>
          <option value="Sciences">Keguruan & Ilmu Pendidikan</option>
          <option value="Sciences">MIPA</option>
        </select>
      </div>

      <!-- Date of Birth -->
      <div class="mb-4">
        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input
          type="date"
          id="dob"
          name="dob"
          class="focus:ring-2 focus:ring-blue-500 w-full mt-1 p-2 border border-gray-300 rounded"
        />
      </div>

      <!-- Gender -->
      <div class="mb-4">
        <span class="block text-sm font-medium text-gray-700">Gender</span>
        <div class="flex items-center mt-2 space-x-4">
          <label>
            <input
              type="radio"
              name="gender"
              value="Male"
              class="focus:ring-2 focus:ring-blue-500"
            />
            Male
          </label>
          <label>
            <input
              type="radio"
              name="gender"
              value="Female"
              class="focus:ring-2 focus:ring-blue-500"
            />
            Female
          </label>
        </div>
      </div>

      <!-- Address -->
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <textarea
          id="address"
          name="address"
          class="focus:ring-2 focus:ring-blue-500 w-full mt-1 p-2 border border-gray- 300 rounded"
          placeholder="Enter your address"
        ></textarea>
      </div>

      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          class="focus:ring-2 focus:ring-blue-500 w-full mt-1 p-2 border border-gray-300 rounded"
          placeholder="Enter your phone number"
        />
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row items-center justify-between mt-6 space-y-4 sm:space-y-0">
        <button
          type="button"
          id="clearButton"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 w-full sm:w-auto"
        >
          Clear
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full sm:w-auto"
        >
          Submit
        </button>
      </div>
    </form>

    <script src="contact.js"></script>
  </body>
</html>
